<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>A-Frame Demo</title>
  </head>
  <body>
    <a-scene background="color: black">
      <!-- big red square -->
      <a-box
        position="-1.5 2 -3"
        rotation="0 0 0"
        width="1.5"
        height="1.5"
        color="#FF0000"
      ></a-box>

      <!-- yellow square -->
      <a-box
        position="-.25 2.5 -3"
        rotation="0 0 0"
        width=".5"
        height=".5"
        color="#ffcf21"
      ></a-box>

      <!-- white rectangle -->
      <a-box
        position="-.25 1.65 -3"
        rotation="0 0 0"
        width=".5"
        height=".8"
        color="FFFFFF"
      ></a-box>

      <!-- blue rectangle-->
      <a-box
        position="-.25 .6 -3"
        rotation="0 0 0"
        width=".5"
        height=".8"
        color="#0000FF"
      ></a-box>

      <!-- large white rectangle -->
      <a-box
        position="-1.5 .6 -3"
        rotation="0 0 0"
        width="1.5"
        height=".8"
        color="#FFFFFF"
      ></a-box>

      <!-- big yellow square -->
      <a-box
        position=".8 .8 -3"
        rotation="0 0 0"
        width="1.2"
        height="1.2"
        color="#ffcf21"
      ></a-box>

      <!-- small blue rectangle-->
      <a-box
        position=".6 1.7 -3"
        rotation="0 0 0"
        width=".8"
        height=".4"
        color="#0000FF"
      ></a-box>

      <!-- small white square -->
      <a-box
        position=".6 2.4 -3"
        rotation="0 0 0"
        width=".8"
        height=".7"
        color="#FFFFFF"
      ></a-box>

      <!-- small red square -->
      <a-box
        position="1.3 2.6 -3"
        rotation="0 0 0"
        width=".3"
        height=".3"
        color="#FF0000"
      ></a-box>

      <!-- small white rectangle -->
      <a-box
        position="1.3 1.9 -3"
        rotation="0 0 0"
        width=".3"
        height=".8"
        color="#FFFFFF"
      ></a-box>
    </a-scene>
  </body>
</html>
